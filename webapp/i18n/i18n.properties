# This is the resource bundle for demoEquipe

#XTIT: Application name
appTitle=demoEquipe

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<PoHeaderSet> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <PoHeaderSet> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <PoHeaderSetPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <PoHeaderSetPlural> found

#XSEL: Option to sort the master list by SupplName
masterSort1=Sort By <SupplName>

#XSEL: Option to sort the master list by Netwr
masterSort2=Sort By <Netwr>

#XSEL: Option to filter the master list by Netwr
masterFilterName=<Netwr>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by Waers if the value is less than 100
masterFilter1=<100 <Waers>

#XSEL: Option to filter the master list by Waers if the value is greater than 100
masterFilter2=>100 <Waers>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Netwr
masterGroup1=<Netwr> Group

#XGRP: Group header Netwr
masterGroup1Header1=<Netwr> 20 or less

#XGRP: Group header Netwr
masterGroup1Header2=<Netwr> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the HeadToItemNav table with no data
detailLineItemTableNoDataText=No <HeadToItemNavPlural>

#XTIT: Title of the HeadToItemNav table
detailLineItemTableHeading=<HeadToItemNavPlural>

#XTIT: Title of the HeadToItemNav table
detailLineItemTableHeadingCount=<HeadToItemNavPlural> ({0})

#XGRP: Title for the Bukrs column in the HeadToItemNav table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the Netwr column in the HeadToItemNav table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Save as tile app title
shareSaveTileAppTitle=demoEquipe - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The PoHeaderSet not found text is displayed when there is no PoHeaderSet with this id
noObjectFoundText=This <PoHeaderSet> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<PoHeaderSet>

